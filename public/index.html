<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Stop Watch</title>
</head>

<body>

    <div class="container watch">
        
        <div class="border">
            <div class="row">
                
                <div class="col-12">

                    <h1 id="min">0</h1>
                    <p>Min</p>
                 
                    <h1 id="sec">0</h1>
                    <p>Sec</p>

                    <h1 id="msec">0</h1>
                    <p>Msec</p>

                </div>
            </div>



            <div class="row">
                <div class="col-12">

                    <button class="btn btn-success" onclick="start()" id="start">Start</button>

                    <button class="btn btn-warning" onclick="pause()" id="pause">Pause</button>

                    <button class="btn btn-primary" onclick="reset()" id="reset">Reset</button>

                </div>
        
            </div>
        </div>
      
    </div>











    <script src="jquery-3.5.1.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
